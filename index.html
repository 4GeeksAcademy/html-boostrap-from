<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <title>Payment Form</title>
    </head>
    <body>
        <div class="container mt-5 bg-light border border-dark rounded p-3">
            <h2 class="">Payment form example</h2>
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form class="">
                <div class="form-row border-secondary">
                    <div class="form-group col-md-5">
                        <label for="cardNumber">Card #</label>
                        <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="cvcNumber">CVC #</label>
                        <input type="number" class="form-control" id="cvcNumber" placeholder="0000">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="$ Amount">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="state">State</label>
                        <select id="state" class="form-control">
                            <option selected>Pick a state</option>
                            <option> State 1</option>
                            <option> State 2</option>
                            <option> State 3</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode">
                    </div>
                </div>
                <!-- ############ -->
                <div class="form-row p-2">
                    <div class="form-group col-md-6">
                        <label>We accept:</label>
                        <div class="form-row col-md-5 bg-secondary justify-content-center p-1 rounded">
                            <div>
                                <input type="radio" id="vise" name="drone" value="vise" checked />
                                <i class="fab fa-cc-visa text-white"></i>
                                <label for="vise"></label>
                            </div>
                            <div>
                                <input type="radio" id="mastercard" name="drone" value="mastercard" checked />
                                <i class="fab fa-cc-mastercard text-white"></i>
                                <label for="mastercard"></label>
                            </div>
                            <div>
                                <input type="radio" id="amex" name="drone" value="amex" checked />
                                <i class="fab fa-cc-amex text-white"></i>
                                <label for="amex"></label>
                            </div>
                            <div>
                                <input type="radio" id="discover" name="drone" value="discover" checked />
                                <i class="fab fa-cc-discover text-white"></i>
                                <label for="discover"></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
